<div class="container">
  <!-- Top Navigation Bar -->
  <nav class="top-nav">
    <div class="logo">Byte Bistro</div>
    <ul class="nav-links">
      <li [routerLinkActive]="'active'" [routerLink]="['/patterns']">Design Patterns</li>
      <li [routerLinkActive]="'active'" [routerLink]="['/languages']">Programming Languages</li>
    </ul>
    <app-theme-switcher></app-theme-switcher>
  </nav>

  <div class="content-wrapper">
    <!-- Left Sidebar with design pattern list -->
    <aside class="sidebar">
      <ul>
        <!-- Design Patterns Section Header -->
        <li class="section-header">Design Patterns</li>
        
        <!-- Scheduler and Simulation components -->
        <li 
          [routerLinkActive]="'active'"
          [routerLink]="['/scheduler']">
          Scheduler Queue
        </li>
        <li 
          [routerLinkActive]="'active'"
          [routerLink]="['/simulation']">
          Sender & Handlers
        </li>
        
        <!-- Dynamically generate pattern list items -->
        <li *ngFor="let pattern of designPatterns"
          [routerLinkActive]="'active'"
          [routerLink]="['/pattern', pattern.id]">
          {{ pattern.name }}
        </li>
        
        <!-- View All Patterns -->
        <li 
          [routerLinkActive]="'active'"
          [routerLink]="['/patterns']">
          View All Patterns
        </li>
      </ul>
    </aside>

    <!-- Main Content Area -->
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
