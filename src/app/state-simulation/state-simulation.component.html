<div id="state-container">
  <h1>Design Pattern Simulation: State Pattern</h1>
  
  <!-- Simulation area -->
  <div class="simulation">
    <div id="stateBox" class="state-box">Idle</div>
  </div>
  
  <!-- Control Button -->
  <button id="changeState">Change State</button>
  
  <!-- Log area for textual description -->
  <div id="log"></div>
  
  <!-- Key / Legend -->
  <div id="key">
    <h2>Key</h2>
    <p><strong>Idle:</strong> The default resting state.</p>
    <p><strong>Processing:</strong> Operation is in progress.</p>
    <p><strong>Success:</strong> Operation completed successfully.</p>
    <p><strong>Error:</strong> Operation failed.</p>
  </div>
</div>
